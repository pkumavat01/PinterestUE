version: 1

indices:
  pages:
    include:
      - '/**'
    exclude:
      - '/**.json'
    target: /spreadsheet.html
    properties:
      title:
        select: head > meta[name="title"], head > meta[property="og:title"]
        value: attribute(el, "content")
      description:
        select: head > meta[name="description"], head > meta[property="og:description"]
        value: attribute(el, "content")

